{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nepali Lipi OCR</title>
    <!-- style -->
    <link rel="stylesheet" href="{% static 'css/materialize.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/design.css' %}">
    {% block style %}
    {% endblock style %}
</head>

<body>
    <nav class="row">
        <div id="banner" class="col s7 offset-s1 left nav-color">
            <b><a href="{% url 'home' %}">Nepali Lipi OCR</a></b>
        </div>
        {% block nav_extend %}
        {% endblock nav_extend %}
    </nav>
    <div class="container">
        {% block content %}
        {% endblock content %}
    </div>
</body>
<!-- js scripts -->
<script src="{% static 'js/jquery-2.1.1.min.js' %}"></script>
<script src="{% static 'js/materialize.min.js' %}"></script>
{% block script %}

{% endblock script %}

</html>
